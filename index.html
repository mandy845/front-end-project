
<!DOCTYPE html>
<html>
<head>
    <title>Amanda's clothing and jewelery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <section >
     <div class="wrapper">
         <div class="headline">
             <h1>We provide good quality with reasonable price.</h1>

         <form class="form">
            <div class="signup">
                <div class="form-group">
                    <input type="text" placeholder="first name" class="first-name" requiredD>

                </div>

                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="password" requiredD>
                </div>
                <button type="submit" class="btn"> <a href="./product.html" id="signup1">SIGN UP</a></button>
                <div class="account-exist">

                </div>
            </div>
            <div class="signin"> 
                <div class="form-group">

                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" requiredD>
                </div>
                <div class="forgot-password">
                    <div class="check-box">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn ">LOGIN</button>
                <div class="account-exist">
                    Create New a account? <a hrefD id="signup">Signup</a>
                </div>

     </div>
